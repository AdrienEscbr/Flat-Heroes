<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jeu/jsonManager.js"></script>
    <script src="./js/jeu/canva.js"></script>
    <script src="./js/jeu/player.js"></script>
    <script src="./js/jeu/context.js"></script>
    <script src="./js/jeu/controller.js"></script>
    <script src="./js/jeu/obstacle.js"></script>
    <script src="./js/jeu/enemy.js"></script>
    <script src="./js/jeu/main.js"></script>
    <script src="./js/jeu/level.js"></script>    
    <script src="./js/jeu/particle.js"></script>
    <script src="./js/jeu/sounds.js"></script>
    <script src="./js/index/parameters.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    
    <title>Jeu</title>
</head>
<body>
    
    <main id="main">
        <!-- Container accueillant l'espace de jeu -->
        <div id="container">
            <!-- Bouton pour ouvrir les paramètres -->
            <img class="settingsImg" id="parameters" src="./assets/images/settings.svg" alt="settings">
        </div>

        <!-- Section des paramètres -->
        <section class="parameters">
            <img id="close" src="./assets/images/cross.svg" alt="close">
            <h2>Paramètres</h2>
            <div class="audiosParameters">
                <div class="soundsManager">
                    <h4>Musique : </h4>
                    <div class="sounds">
                        <img class="audioImg" id="musicOn" src="./assets/images/sound-on.svg" alt="sounds_on">
                        <img class="audioImg" id="musicOff" src="./assets/images/sound-off.svg" alt="sounds_off">
                    </div>
                
                    <div class="volumeSlider">
                        <label for="volume">Volume de la musique :</label>
                        <input type="range" id="musicSlider" min="0" max="2" step="0.1">
                        <div id="musicVolume">0</div>
                    </div>
                </div>

                <div class="soundsManager">
                    <h4>Sons : </h4> 
                    <div class="sounds">
                        <img class="audioImg" id="soundsOn" src="./assets/images/sound-on.svg" alt="sounds_on">
                        <img class="audioImg" id="soundsOff" src="./assets/images/sound-off.svg" alt="sounds_off">
                    </div>
                
                
                    <div class="volumeSlider">
                        <label for="volume">Volume des effets sonores :</label>
                        <input type="range" id="soundsSlider" min="0" max="2" step="0.1">
                        <div id="soundsVolume">0</div>
                    </div>
                </div>
            </div>

        </section>

    </main>
    
    
    
</body>
</html>
